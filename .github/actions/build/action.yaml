name: 'Build'
description: ''
runs:
  using: "composite"
  steps:
    - name: Install dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Dotnet info
      shell: bash
      run: dotnet --info

    - name: Build
      shell: bash
      run: dotnet build -c Release /p:EnforceCodeStyleInBuild=true

    - name: Tests
      shell: bash
      run: dotnet test -c Release --no-restore --no-build